	<script>
	$.getJSON('http://darido.cloudfoundry.com/events', function(data) {
	  var items = [];
	console.log(data);
	  $.each(data, function() {
		var darido = this;
		console.log(darido);
	    items.push('<li style="" id="' + darido.id + '">' + darido.eventDay + " : " + darido.title  +  '</li>');
	  });

	  $('<ul/>', {
	    'class': 'my-new-list',
	    html: items.join('')
	  }).appendTo('#content');
	});
	</script>
